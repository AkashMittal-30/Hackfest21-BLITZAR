<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shopping_style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/in_all.css">
</head>
<body>
    <div class="header" id="head">
       
        <h2>WINKELEN</h2>
        <p id="greeting">welcome!!</p>
       
    </div>
    <div class="navbar" id="navbar">
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li>SELL WITH US</li>
        </ul>
    </div>
    <div class="motion animate__animated animate__slideInRight">
      <div class="info">
        <img id="shop_img" src="shop_img.jpg" alt="">
        <h3 id="name">SHOP NAME</h3>
        <p id="description">description</p>
      </div>
      <hr>
      <div class="main_container">
        <div class="card" style="width: 18rem;">
            <img src="img/img.jpg" class="card-img-top" id="shop_img">
            <div class="card-body">
              <h4 class="card-title" id="name">Card title</h5>
              <span class="price" id="type">price</span>
              <hr>
              <a href="shopping.html" class="btn btn-primary">BUY</a>
            </div>
        </div>
    </div>

</body>
</html>
